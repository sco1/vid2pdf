name: lint

on:
  pull_request:
  push:
    branches:
      - main
    tags-ignore:
      - "**"  # Skip re-linting when tags are added

jobs:
  lint:  # Additional linting done by pre-commit.ci
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install -U pip setuptools importlib-metadata
        pip install poetry
        poetry install

    - name: Run flake8
      run: poetry run flake8 .

    - name: Run mypy
      run: poetry run mypy .
      if: always()
